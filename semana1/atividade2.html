<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 1</title>
</head>
<body>
    <h1>Atividades da Semana 1</h1>
    <a href="../semana1/">Voltar</a><br>
    <script type="text/javascript">
        let numero, cont = 0;
        do{
            numero = Number(prompt("Digite um número"))
        } while(isNaN(numero) || numero < 1 || numero%1 != 0)
        for(i = 1; i <= numero; i++){
            if(numero % i == 0)
                cont += 1;
        }
        if (cont == 2)
            alert("Número primo");
        else
            alert("Não é número primo");
    </script>
</body>
</html>
