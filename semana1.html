    <script type="text/javascript">
        let x = prompt("Digite algum dado");
        if(confirm("Deseja ver o tipo do dado digitado?")){
            if(isNaN(x) == false){
                document.write(typeof(Number(x)));
            }
            else if(x == "true" || x == "false")
                document.write(typeof(Boolean(x)));
            else
                document.write(typeof(x));
        }
        else
            document.write("Obrigado por visitar esta p√°gina");
    </script>
