<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>
<body>
    <a href="index.html">Voltar</a><br>
    <h1> Formulário de Cadastro </h1>
    <form>
        <input type="text" id="nome" placeholder="Nome Completo">
        <input type="email" id="email" placeholder="Email">
        <input type="date" id="data">
        <input type="text" id="telefone" placeholder="Telefone Fixo">
        <input type="text" id="celular" placeholder="Telefone Celular">
        <input type="radio" name="prof" id="professor" value="professor" onclick="functionProf()">
        <label for="professor">Professor</label>
        <input type="radio" name="prof" id="aluno" value="aluno" onclick="functionAluno()">
        <label for="aluno">Aluno</label>
        <p id="areacurso">Área</p>
        <input type="text" id="areacurso2">
        <p id="link">Lattes</p>
        <input type="text" id="link2" style="display:block">
        <input type="text" id="matricula" placeholder="Matrícula">
        <input type="button" value="Enviar" style="margin-top: 15px;" onclick="functionClass()">
    </form>

    <script>
        function functionProf(){
            document.getElementById("areacurso").innerHTML = "Área";
            document.getElementById("link").innerHTML = "Lattes";
            document.getElementById("link2").style.display = "block";
        }
        function functionAluno(){
            document.getElementById("areacurso").innerHTML = "Curso";
            document.getElementById("link").innerHTML = "";
            document.getElementById("link2").style.display = "none";
        }

        function Pessoa(){
            let nome;
            let sobrenome;
            let email;
            let data_nascimento;
            let telefone;
            let celular;
            let matricula;

            this.nomeCompleto = function(){
                return this.nome + " " + this.sobrenome;
            }
            this.setNome = function(nome){
                this.nome = nome;
            }
            this.getNome = function(){
                return this.nome;
            }
            this.setSobrenome = function(sobrenome){
                this.sobrenome = sobrenome;
            }
            this.getSobrenome = function(){
                return this.sobrenome;
            }
            this.setEmail = function(email){
                this.email = email;
            }
            this.getEmail = function(){
                return this.email;
            }
            this.setDataNasc = function(data){
                this.data_nascimento = data;
            }
            this.getDataNasc = function(){
                return this.data_nascimento;
            }
            this.setTelefone = function(telefone){
                this.telefone = telefone;
            }
            this.getTelefone = function(){
                return this.telefone;
            }
            this.setCelular = function(celular){
                this.celular = celular;
            }
            this.getCelular = function(){
                return this.celular;
            }
            this.setMatricula = function(matricula){
                this.matricula = matricula;
            }
            this.getMatricula = function(){
                return this.matricula;
            }
        }
        
        function Aluno(){
            let curso;
            this.setCurso = function(curso){
                this.curso = curso;
            }
            this.getCurso = function(){
                return this.curso;
            }
            Pessoa.call(this);
        }

        function Professor(){
            let area_atuacao;
            let link_lattes;
            this.setArea = function(area){
                this.area_atuacao = area;
            }
            this.getArea = function(){
                return this.area_atuacao;
            }
            this.setLink = function(link){
                this.link_lattes = link;
            }
            this.getLink = function(){
                return this.link_lattes;
            }
            Pessoa.call(this);
        }
        function functionClass(){
            let a = new Aluno();
            let p = new Professor();
            let n = document.getElementById("nome").value;
            let s = n.split(' ');
            if(document.querySelector('input[name=prof]:checked').value == "professor"){
                p.setNome(s[0]);
                p.setSobrenome(s[1]);
                p.setEmail(document.getElementById("email").value)
                p.setDataNasc(document.getElementById("data").value);
                p.setArea(document.getElementById("areacurso2").value);
                p.setLink(document.getElementById("link2").value);
                p.nomeCompleto();
                p.setTelefone(document.getElementById("telefone").value);
                p.setCelular(document.getElementById("celular").value);
                p.setMatricula(document.getElementById("matricula").value);
                console.log("Primeiro nome: ",p.getNome());
                console.log("Sobrenome: ", p.getSobrenome());
                console.log("Nome completo: ",p.nomeCompleto());
                console.log("Data de Nascimento: ", p.getDataNasc());
                console.log("Email: ", p.getEmail());
                console.log("Área de profissão: ", p.getArea());
                console.log("Lattes: ", p.getLink());
                console.log("Telefone fixo: ", p.getTelefone());
                console.log("Telefone celular: ", p.getCelular());
                console.log("Matrícula: ", p.getMatricula());
            }
            else if(document.querySelector('input[name=prof]:checked').value == "aluno"){
                a.setNome(s[0]);
                a.setSobrenome(s[1]);
                a.setEmail(document.getElementById("email").value)
                a.setDataNasc(document.getElementById("data").value);
                a.setCurso(document.getElementById("areacurso2").value);
                a.setTelefone(document.getElementById("telefone").value);
                a.setCelular(document.getElementById("celular").value);
                a.setMatricula(document.getElementById("matricula").value);
                console.log("Primeiro nome: ", a.getNome());
                console.log("Sobrenome: ", a.getSobrenome());
                console.log("Nome completo: ", a.nomeCompleto());
                console.log("Data de Nascimento: ", a.getDataNasc());
                console.log("Email: ", a.getEmail());
                console.log("Curso: ", a.getCurso());
                console.log("Telefone fixo: ", a.getTelefone());
                console.log("Telefone celular: ", a.getCelular());
                console.log("Matrícula: ", a.getMatricula());
            }
        }
    </script>
</body>
</html>
